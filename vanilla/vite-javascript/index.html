<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qtheme JS with Vite builder</title>
  </head>
  <body class="bg-color text-color">
    <div id="app">
      <span id="JS_logo">
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="./public/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
      </span>

      <h1 class="text-primary">Hello world!</h1>
      <p class="text-color">This is regular text color</p>

      <hr />

      <button id="light_theme_btn" class="text-color">Set light theme</button>
      <button id="dark_theme_btn" class="text-primary">Set dark theme</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
